<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>问卷列表</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>问卷编号</th>
                <th>问卷标题</th>
                <th>发布日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% if titles %}
                {% for title in titles %}
                    <tr>
                    	<td>{{ title.number }}</td>
                        <td><a href="{% url 'detail' title.number %}">{{ title.title }}</a></td>
                        <td>{{ title.date|date:'Y-m-d H:i:s' }}</td>
                        <td><a class="btn btn-xs btn-info" href="{% url 'delete_title' title.number %}">点击删除</a></td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4"><center>无数据</center></td>
                </tr>
            {% endif %}
        </tbody>
    </table> 
    <center><a class="btn btn-xs btn-info" href="/make_title/">点击添加</a></center>
</body>
</html>
