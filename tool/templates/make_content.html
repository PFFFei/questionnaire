<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>问卷制作</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% if title_number %}
<form action="/make_content/{{ title_number }}/" method="post" class="form-horizontal" role="form">
    {#避免提交表单时出现CSRF验证失败. 请求被中断.的403错误#}
    {% csrf_token %}
    <center><h1>问卷信息</h1></center>
    <div class="form-group">
        <label class="col-sm-2 control-label">问题：</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="question" name="question" placeholder="请输入问题">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">选项A :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="option_A" name="option_A" placeholder="请输入选项A内容">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">选项B :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="option_B" name="option_B" placeholder="请输入选项B内容">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">选项C :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="option_C" name="option_C" placeholder="请输入选项C内容">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">选项D :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="option_D" name="option_D" placeholder="请输入选项D内容">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
        </div>
    </div>

</form>
{% endif %}
</body>
</html>
